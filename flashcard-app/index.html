<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thai Vocabulary Flashcards</title>
</head>
<body>
    <div class="container">
        <!-- Main Menu -->
        <div id="mainMenu">
            <h1>Thai Vocabulary Flashcards</h1>
            <div class="main-buttons">
                <button id="startBtn" class="main-button">Start</button>
                <button id="settingsBtn" class="main-button">Settings</button>
            </div>
        </div>
        
        <!-- Settings Panel -->
        <div id="settingsPanel" style="display: none;">
            <h1>Settings</h1>
            
            <div class="settings-content">
                <section>
                    <h2>Select Lessons</h2>
                    <div class="lesson-checkboxes" id="lessonCheckboxes">
                        <!-- Dynamically populated -->
                    </div>
                </section>
                
                <section>
                    <h2>Study Mode</h2>
                    <div class="mode-options">
                        <label>
                            <input type="radio" name="studyMode" value="ordered" checked>
                            <span>In Order</span>
                        </label>
                        <label>
                            <input type="radio" name="studyMode" value="shuffled">
                            <span>Shuffled</span>
                        </label>
                        <label>
                            <input type="radio" name="studyMode" value="quiz">
                            <span>Quiz Mode</span>
                        </label>
                    </div>
                </section>
                
                <section>
                    <h2>Translation Direction</h2>
                    <div class="mode-options">
                        <label>
                            <input type="radio" name="translationDirection" value="thai-english" checked>
                            <span>Thai ‚Üí English</span>
                        </label>
                        <label>
                            <input type="radio" name="translationDirection" value="english-thai">
                            <span>English ‚Üí Thai</span>
                        </label>
                    </div>
                </section>
                
                <section>
                    <h2>Associations</h2>
                    <div class="associations-settings">
                        <label class="toggle-setting">
                            <input type="checkbox" id="showAssociations">
                            <span>Show associations</span>
                        </label>
                        <div class="association-languages" id="associationLanguagesDiv" style="margin-top: 15px;">
                            <label>
                                <input type="checkbox" name="associationLanguage" value="en">
                                <span>English</span>
                            </label>
                            <label>
                                <input type="checkbox" name="associationLanguage" value="ru">
                                <span>Russian</span>
                            </label>
                        </div>
                    </div>
                </section>
                
                <div class="settings-actions">
                    <button id="backBtn" class="button secondary">Back</button>
                    <button id="saveSettingsBtn" class="button primary">Save Settings</button>
                </div>
            </div>
        </div>
        
        <!-- Study Mode -->
        <div class="study-mode" id="studyMode" style="display: none;">
            <div class="progress" id="progress">1 / 1</div>
            
            <div class="flashcard-container" id="flashcardMode">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-face flashcard-front">
                        <div class="flashcard-content">
                            <div id="frontText">Thai</div>
                            <div id="frontAssociations" class="association-text"></div>
                        </div>
                    </div>
                    <div class="flashcard-face flashcard-back">
                        <div class="flashcard-content">
                            <div id="backText">English</div>
                            <div id="backAssociations" class="association-text"></div>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <div class="navigation">
                        <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
                        <button id="flipBtn">üîÑ Flip</button>
                        <button id="nextBtn">Next ‚û°Ô∏è</button>
                    </div>
                </div>
            </div>
            
            <div class="quiz-mode" id="quizMode" style="display: none;">
                <div class="quiz-question"></div>
                <input type="text" id="quizInput" placeholder="Enter English translation...">
                <button id="quizSubmit">Submit Answer</button>
                <div class="quiz-feedback" id="quizFeedback"></div>
                <div class="score" id="score">Score: 0 / 0</div>
            </div>
            
            <button id="returnBtn" class="return-button">Return to Menu</button>
        </div>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
